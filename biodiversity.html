<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>생물다양성 지도 - 그린로그</title>
  <link rel="stylesheet" href="style.css">
  <style>
  /* 전체 지도 크게 */
  .map-hero {
    text-align: center;
    margin: 30px 0;
  }
  .map-hero img {
    width: 90%;
    max-width: 1000px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }
  .map-hero figcaption {
    margin-top: 10px;
    font-size: 18px;
    font-weight: 600;
    color: #2a4d2f;
  }
  .description {
    font-size: 22px;
    font-weight: 600;
    text-align: center;
    margin: 20px 0;
    line-height: 1.6;
    color: #2a4d2f;
  }

 
  
  /* 식물 사진 2행 4열 */
  .gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
    margin-top: 40px;
  }
  .gallery figure {
    margin: 0;
    text-align: center;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }
  .gallery figcaption {
    margin-top: 8px;
    font-size: 18px;
    font-weight: 600;
    color: #2a4d2f;
  }

  /* 모바일 대응 */
  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  :root{
    --green-700:#356838;
    --green-50:#e8f5e9;
    --green-100:#d9f1db;
    --header-h:70px;
    --sidebar-w:230px;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    background-color: #f5fdf5;
  }
  a, button { outline: none; }
  a:focus-visible, button:focus-visible { outline: 2px solid #111; outline-offset: 2px; }

  header{
    position: sticky; top:0; z-index: 20;
    height: var(--header-h);
    background: var(--green-700); color:#fff;
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    padding: 0 12px;
  }
  .header-title{
    grid-column: 2;
    font-size:20px; font-weight:700; text-align: center;
    white-space: nowrap;
  }

  .hamburger{
    grid-column:1; justify-self: start;
    display: none;
    font-size: 22px; cursor: pointer;
    background: transparent; border: 0; color:#fff;
  }

  .container{ display:flex; min-height: calc(100dvh - var(--header-h)); }

  nav{
    width: var(--sidebar-w);
    background: var(--green-50);
    padding: 24px 20px;
    font-size: 18px;
    border-right: 1px solid #edf3ee;
    position: sticky; top: var(--header-h);
    height: calc(100dvh - var(--header-h));
    overflow:auto;
    transition: transform .2s ease;
  }

  nav .section-title{ font-weight:700; margin:0 0 12px; }
  nav ul{ list-style:none; padding:0; margin:0; }
  nav li{ padding:8px 10px; border-radius:8px; }
  nav li:hover{ background: var(--green-100); cursor:pointer; }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <button
      id="hamburger"
      class="hamburger"
      aria-label="사이드바 열기/닫기"
      aria-controls="sidebar"
      aria-expanded="false"
      aria-haspopup="true"
    >☰</button>
    <div class="header-title">🌿 유한킴벌리 우리강산 푸르게 푸르게 - 그린로그 🌿</div>
    <span aria-hidden="true"></span>
  </header>

  <div class="container">
    <!-- 사이드바 -->
    <nav id="sidebar" aria-label="주요 메뉴">
      <p class="section-title">메뉴</p>
      <ul>
        <li><a href="index.html"><span class="icon">🏠</span><span>홈</span></a></li>
        <li><a href="gallery.html"><span class="icon">📷</span><span>생물 갤러리</span></a></li>
        <li><a href="biodiversity.html"><span class="icon">🗺️</span><span>생물다양성 지도</span></a></li>
        <li><a href="education.html"><span class="icon">📚</span><span>아동센터교육</span></a></li>
      </ul>
    </nav>

    <!-- 본문 -->
    <main>
      <p class ="description">
        아이들과 함께 동네를 탐방하며 만난 생물들을 사진으로 기록하고,  
        이를 지도 위에 표시하여 "생물다양성 지도"를 완성했습니다.<br>  
        풀과 나무, 꽃과 새까지 작은 발견들이 모여 하나의 큰 생태 지도가 되었습니다.
      </p>

      <!-- 전체 지도 크게 표시 -->
      <div class="map-hero">
        <img src="./img/전체 지도.png" alt="아이들과 만든 전체 지도">
        <figcaption>아이들과 함께 만든 생물다양성 전체 지도</figcaption>
      </div>

      <!-- 식물 사진 2행 4열 -->
      <div class="gallery">
        <figure>
          <img src="./img/강아지풀.png" alt="강아지풀">
          <figcaption>강아지풀</figcaption>
        </figure>
        <figure>
          <img src="./img/두루미.png" alt="두루미">
          <figcaption>두루미</figcaption>
        </figure>
        <figure>
          <img src="./img/분홍낮달맞이꽃.png" alt="분홍낮달맞이꽃">
          <figcaption>분홍낮달맞이꽃</figcaption>
        </figure>
        <figure>
          <img src="./img/소나무.png" alt="소나무">
          <figcaption>소나무</figcaption>
        </figure>
        <figure>
          <img src="./img/송엽국.png" alt="송엽국">
          <figcaption>송엽국</figcaption>
        </figure>
        <figure>
          <img src="./img/큰금계국.png" alt="큰금계국">
          <figcaption>큰금계국</figcaption>
        </figure>
        <figure>
          <img src="./img/큰꿩의비름.png" alt="큰꿩의 비름">
          <figcaption>큰꿩의 비름</figcaption>
        </figure>
        <figure>
          <img src="./img/페튜니아.png" alt="페튜니아">
          <figcaption>페튜니아</figcaption>
        </figure>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>

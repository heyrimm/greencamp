<!DOCTYPE html>

  <title>생물 갤러리 - 그린로그</title>
  <style>
  .description {
    font-size: 22px;
    font-weight: 600;
    text-align: center;
    margin: 50px 0;
    line-height: 1.6;
    color: #2a4d2f;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 30px;
    padding: 0 20px;
  }
  .gallery figure {
    margin: 0;
    text-align: center;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }
  .gallery figcaption {
    margin-top: 8px;
    font-size: 16px;
    font-weight: 600;
    color: #356838;
  }

  /* 모바일 대응 */
  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  :root{
    --green-700:#356838;
    --green-50:#e8f5e9;
    --green-100:#d9f1db;
    --header-h:70px;
    --sidebar-w:230px;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    background-color: #f5fdf5;
  }
  header{
    position: sticky; top:0; z-index: 20;
    height: var(--header-h);
    background: var(--green-700); color:#fff;
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    padding: 0 12px;
  }
  .header-title{
    grid-column: 2;
    font-size:20px; font-weight:700; text-align: center;
    white-space: nowrap;
  }
  .container{ display:flex; min-height: calc(100dvh - var(--header-h)); }
  nav{
    width: var(--sidebar-w);
    background: var(--green-50);
    padding: 24px 20px;
    font-size: 18px;
    border-right: 1px solid #edf3ee;
    position: sticky; top: var(--header-h);
    height: calc(100dvh - var(--header-h));
    overflow:auto;
  }
  nav .section-title{ font-weight:700; margin:0 0 12px; }
  nav ul{ list-style:none; padding:0; margin:0; }
  nav li{ padding:8px 10px; border-radius:8px; }
  nav li:hover{ background: var(--green-100); cursor:pointer; }
  </style>
</head>

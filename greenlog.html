<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>그린로그 메인</title>
  <style>
    :root{
      --green-700:#356838;
      --green-50:#e8f5e9;
      --green-100:#d9f1db;
      --header-h:70px;
      --sidebar-w:230px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background-color: #f5fdf5; /* 은은한 초록빛 배경 */
    }

    /* 헤더 */
    header{
      position: sticky; top:0; z-index: 20;
      height: var(--header-h);
      background: var(--green-700); color:#fff;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 12px;
    }
    .header-title{
      grid-column: 2;
      font-size:20px; font-weight:700; text-align: center;
      white-space: nowrap;
    }
    .hamburger{
      grid-column:1; justify-self: start;
      display: none;
      font-size: 22px; cursor: pointer;
      background: transparent; border: 0; color:#fff;
    }

    /* 레이아웃 */
    .container{ display:flex; min-height: calc(100dvh - var(--header-h)); }

    /* 사이드바 */
    nav{
      width: var(--sidebar-w);
      background: var(--green-50);
      padding: 24px 20px;
      font-size: 18px;
      border-right: 1px solid #edf3ee;
      position: sticky; top: var(--header-h);
      height: calc(100dvh - var(--header-h));
      overflow:auto;
      transition: transform .2s ease;
    }
    nav .section-title{ font-weight:700; margin:0 0 12px; }
    nav ul{ list-style:none; padding:0; margin:0; }
    nav li{ padding:8px 10px; border-radius:8px; }
    nav li:hover{ background: var(--green-100); cursor:pointer; }
    nav a{ text-decoration:none; color:#000; display:flex; gap:8px; align-items:center; }

    /* 본문 */
    main{
      flex:1; padding:24px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center;
      min-height: calc(100dvh - var(--header-h));
    }
    main h2{ margin: 0 0 20px; line-height:1.3; }
    main p{  
    font-size: 25px;
    font-weight: 600;
    text-align: center;
    margin: 50px 0;
    line-height: 1.6;
    color: #2a4d2f;
    } 
    .hero{
      width:100%; max-width:640px;
      height:auto; border-radius:10px; display:block;
      margin-bottom: 30px;
    }
    .btn-group a{
      padding:12px 20px;
      background:#356838; color:#fff;
      border-radius:8px;
      text-decoration:none;
      font-weight:500;
    }
    .btn-group{
      display:flex; gap:20px; flex-wrap:wrap; justify-content:center;
    }

    /* 모바일 */
    @media (max-width: 768px){
      .hamburger{ display: inline-block; }
      nav{
        position: fixed;
        top: var(--header-h); left: 0; z-index: 30;
        height: calc(100dvh - var(--header-h));
        box-shadow: 0 10px 20px rgba(0,0,0,.15);
        transform: translateX(-110%);
      }
      nav.open{ transform: translateX(0); }
      .container{ display:block; }
      main{ padding: 20px; }
    }
    @media (prefers-reduced-motion: reduce){
      nav{ transition: none; }
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <button
      id="hamburger"
      class="hamburger"
      aria-label="사이드바 열기/닫기"
      aria-controls="sidebar"
      aria-expanded="false"
      aria-haspopup="true"
    >☰</button>
    <div class="header-title">🌿 유한킴벌리 우리강산 푸르게 푸르게 - 그린로그 🌿</div>
  </header>

  <!-- 화면 분할 -->
  <div class="container">
    <!-- 사이드바 (아이콘 + 글자 버전) -->
    <nav id="sidebar" aria-label="주요 메뉴">
      <p class="section-title">메뉴</p>
      <ul>
        <li><a href="index.html"><span class="icon">🏠</span><span>홈</span></a></li>
        <li><a href="gallery.html"><span class="icon">📷</span><span>갤러리</span></a></li>
        <li><a href="biodiversity.html"><span class="icon">🗺️</span><span>생물다양성 지도</span></a></li>
        <li><a href="education.html"><span class="icon">📚</span><span>아동센터교육</span></a></li>
      </ul>
    </nav>

    <!-- 메인 (환영사 + 이미지 + 버튼) -->
    <main>
      <p>
        저희는 아이들과 함께하는 환경 교육, 생물다양성 지도 제작, 그리고 갤러리 기록을 통해 더 푸른 미래를 만들어가고 있습니다.
      </p>
      <img src="./img/그린캠프 메인페이지.jpg" alt="그린로그 활동 사진" class="hero">

      <!-- 바로가기 버튼 -->
      <div class="btn-group">
        <a href="gallery.html">📷 생물 갤러리</a>
        <a href="biodiversity.html">🗺️ 생물다양성 지도</a>
        <a href="education.html">📚 아동센터 교육</a>
      </div>
    </main>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    const toggleNav = () => {
      const isOpen = sidebar.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    };

    hamburger.addEventListener('click', toggleNav);

    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        sidebar.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
      }
    });

    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape' && sidebar.classList.contains('open')){
        sidebar.classList.remove('open');
        hamburger.setAttribute('aria-expanded','false');
        hamburger.focus();
      }
    });
  </script>
</body>
</html>
